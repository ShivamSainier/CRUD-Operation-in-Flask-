<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
  <form method="get" action ="sign">
<button type="submit" class="btn btn-success mt-5 ml-5 mb-3" name="add">Add Employee</button>
</form
<div class="bs-example">    
	{% for d in data  %}
	    <ul class="list-group ml-3 mr-5 mt-4 border border-success rounded-lg">
	
        <li class="list-group-item list-group-item-primary"> <small class="text-muted">First Name</small>{{d.First_Name}} <a href="/update/{{d.id}}" class="btn btn-info">Edit <button type="button" class="btn btn-success ml-4">Delete</button></li>
        <li class="list-group-item list-group-item-secondary"> <small class="text-muted">Last Name</small>{{d.Last_Name}}</li>
        <li class="list-group-item list-group-item-danger"> <small class="text-muted">Password</small>{{d.Password}}</li>
        <li class="list-group-item list-group-item-warning"> <small class="text-muted">Phone Number</small>{{d.Phone_Number}}</li>
		</ul>
       
    {% endfor %}
	
</div>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
